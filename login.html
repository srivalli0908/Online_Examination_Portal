<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="main bg-white rounded-lg shadow-md p-10 transition-transform w-96 text-center">
        <h1 class="text-green-600 text-3xl">
             Login
          </h1>
        <h3 class="text-md">
              Enter your login credentials
          </h3>
        <form id="loginform" action="" method="post">
            <label for="first" class="block mt-4 mb-2 text-left
             text-gray-700 font-bold form-control">Username:</label>
            <input type="text" id="first" name="first" 
                   placeholder="Enter your Username" 
                   class="block w-full mb-6 px-4 py-2 border border
                -gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>

            <label for="password" class="block mb-2 text-left
             text-gray-700 font-bold form-control">Password:</label>
            <input type="password" id="password" name="password" 
                   placeholder="Enter your Password" 
                   class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>

            <div class="flex justify-center items-center">
                <button type="submit" href="D:\4th_year_project\sidebar.html"
                        class="bg-green-600 text-white py-3 px-6 rounded
                    -md cursor-pointer transition-colors 
                    duration-300 hover:bg-green-500" onclick="login(event)">
                    Submit
                </button>
            </div>
        </form>
        <p class="mt-4">Not registered?
            <a href="D:\4th_year_project\reg.html" class="text-blue-500 hover:underline">Create an account</a>
        </p>
    </div>

    <script>
        function login(event)
        {
            event.preventDefault();
            var username = document.getElementById("first").value;
            var password = document.getElementById("password").value;
            if ( username == "admin" && password == "admin@123")
            {
               window.location.replace("slidebar.html");
            }
            else
            {
                alert("Please check the inputes");
            }
        }
        
    </script>

</body>
</html>
