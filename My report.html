<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50">
    <div class="max-w-4xl mx-auto my-10 p-6 bg-white shadow-lg rounded-lg border border-purple-300">
        <p class="text-lg text-gray-700" id="userName">User: </p>
        
        <div class="mt-4">
            <table class="min-w-full bg-white border border-gray-400 rounded-lg">
                <thead>
                    <tr class="bg-purple-800 text-white">
                        <th class="py-2 px-4 border">Exam Name</th>
                        <th class="py-2 px-4 border">Score</th>
                        <th class="py-2 px-4 border">Result</th>
                    </tr>
                </thead>
                <tbody id="reportTable">
                    <!-- Dynamic Rows Will be Inserted Here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = "Srivalli"; // Fetch dynamically in real scenario
            const passMark = 40; // Example pass mark
            const exams = [
                { name: "Coding", score: 85 },
                { name: "Languages", score: 30 },
                { name: "CRT", score: 45 }
            ];

            document.getElementById("userName").textContent = `User: ${user}`;
            const tableBody = document.getElementById("reportTable");

            exams.forEach(exam => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="py-2 px-4 border text-center text-purple-600 font-medium">${exam.name}</td>
                    <td class="py-2 px-4 border text-center text-gray-700">${exam.score}</td>
                    <td class="py-2 px-4 border text-center font-bold ${exam.score >= passMark ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100'} p-2 rounded-lg">
                        ${exam.score >= passMark ? 'Passed' : 'Failed'}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
