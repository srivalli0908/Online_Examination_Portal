<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-purple-100">
        <!-- Filter Form -->
        <div class="mb-4 bg-white p-4 shadow-md flex items-center space-x-4">
            <select class="p-2 border border-gray-300 rounded">
                <option>Select Degree Type</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select>
            <select class="p-2 border border-gray-300 rounded">
                <option>Select Branch</option>
                <option>Computer Science</option>
                <option>Electronics</option>
                <option>Mechanical</option>
            </select>
            <select class="p-2 border border-gray-300 rounded">
                <option>Select Year</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <select class="p-2 border border-gray-300 rounded">
                <option>Status</option>
                <option>Active</option>
                <option>Inactive</option>
            </select>
            <button class="p-2 bg-purple-500 text-white rounded">Search</button>
        </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-6 py-3 border-b text-left">ID</th>
                    <th class="px-6 py-3 border-b text-left">Posted By</th>
                    <th class="px-6 py-3 border-b text-left">Degree Type</th>
                    <th class="px-6 py-3 border-b text-left">Branch</th>
                    <th class="px-6 py-3 border-b text-left">Year</th>
                    <th class="px-6 py-3 border-b text-left">Exam Name</th>
                    <th class="px-6 py-3 border-b text-left">Exam Status</th>
                    <th class="px-6 py-3 border-b text-left">Exam posted Timing</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="px-6 py-4">1</td>
                    <td class="px-6 py-4">Srivalli</td>
                    <td class="px-6 py-4">B.Tech</td>
                    <td class="px-6 py-4">CSE</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
